        <link rel="stylesheet" href="./assets/css/style.css" />

            <img src="./assets/img/gallery_3.png" alt="'Gallery 3" />

            <img src="./assets/img/gallery_9.png" alt="'Gallery 9" />
            <img src="./assets/img/gallery_10.png" alt="'Gallery 10" />

</html>
