<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="js" href="./assets/js/main.js" />
        <title>Forms</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h1>Forms</h1>
                <form action="">
                    <label for="surename">Nachname</label>
                    <input
                        type="text"
                        name="Nachname"
                        id="surename"
                        autofocus
                    />
                    <label for="name">Vorname</label>
                    <input
                        type="text"
                        name="Vorname"
                        id="name"
                        placeholder="Gib deinen Vorname ein"
                    />
                    <label for="email">E-Mail</label>
                    <input type="email" name="E-Mail" id="email" />
                    <label for="phone">Telefon</label>
                    <input type="tel" name="Telefon" id="phone" />
                    <label for="browser">Browser</label>
                    <div class="radio">
                        <input
                            type="radio"
                            id="html"
                            name="fav_language"
                            value="HTML"
                        />
                        <label for="html">HTML</label><br />
                        <input
                            type="radio"
                            id="css"
                            name="fav_language"
                            value="CSS"
                        />
                        <label for="css">CSS</label><br />
                        <input
                            type="radio"
                            id="javascript"
                            name="fav_language"
                            value="JavaScript"
                        />
                        <label for="javascript">JavaScript</label>
                    </div>
                    <label for="date">Datum</label>
                    <input type="date" name="date" id="date" />
                </form>
            </div>
        </main>
    </body>
</html>
