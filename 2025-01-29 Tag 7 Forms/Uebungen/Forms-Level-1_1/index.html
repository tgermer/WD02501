<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="js" href="./assets/js/main.js" />
        <title>Forms-Level-1_1</title>
    </head>
    <body>
        <main class="wrapper">
            <h1>Forms-Level-1_1</h1>
            <form action="">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" required placeholder="Vorname" />
                <input
                    type="text"
                    id="surname"
                    required
                    placeholder="Nachname"
                />
                <label for="email" class="required">E-Mail</label>
                <input type="email" name="email" id="email" required />
                <label for="thema">Thema</label>
                <select name="thema" id="thema">
                    <option value="general">General</option>
                    <option value="advertise">Advertise</option>
                    <option value="parnerschip">Parnership</option>
                </select>
                <label for="message" class="required">Nachricht</label>
                <textarea
                    name="message"
                    id="message"
                    required
                    rows="6"
                ></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
