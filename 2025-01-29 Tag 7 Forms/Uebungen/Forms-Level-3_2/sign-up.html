<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="js" href="./assets/js/main.js" />
        <title>Forms-Level-3_2</title>
    </head>
    <body>
        <main class="wrapper">
            <section>
                <a href="#"><div class="b1 active">Sign up</div></a>
                <a href="./index.html"><div class="b2">Login</div></a>

                <h1>Sign up for Free</h1>
                <form action="">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="First Name"
                        required
                        class="half"
                    />
                    <input
                        type="text"
                        name="surename"
                        id="surename"
                        placeholder="Last Name"
                        class="half"
                    />
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="E-Mail"
                        required
                    />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">GET STARTED</button>
                </form>
            </section>
        </main>
    </body>
</html>
